<span class="title">Build {{build.id}}: {{build.sourcename}} {{build.version}}</span>

<table class="mat-elevation-z8 info-table">
    <tr>
        <td><strong>Source Name</strong></td>
        <td>{{build.sourcename}}</td>
    </tr>
    <tr>
        <td><strong>Version</strong></td>
        <td>{{build.version}}</td>
    </tr>
    <tr>
        <td><strong>State</strong></td>
        <td>
            <mat-icon class="mat-icon notranslate material-icons buildstate buildstate-{{build.buildstate}}" matTooltip="{{build.buildstate}}" [matTooltipPosition]="'left'">{{buildicon(build.buildstate)}}</mat-icon>
            <span [ngClass]="'progress'" *ngIf="build.progress && ( build.buildstate == 'building' || build.buildstate == 'publishing' )">{{build.progress | number:'1.0-0'}}%</span>
        </td>
</table>

<h2>Build Log</h2>
<mat-paginator hidePageSize showFirstLastButtons></mat-paginator>
<div id="log-wrapper" class="mat-elevation-z8" (window:resize)="updatePaginator()">
  <div id="log-scroll" class="log-scroll" (scroll)="updatePaginator()">
    <table class="log-table" cdkFocusInitial>
      <tbody id="buildlog">
      </tbody>
    </table>
  </div>
</div>
