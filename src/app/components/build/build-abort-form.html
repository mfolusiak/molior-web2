<mat-icon style="float: left; padding-top: 4px;">class</mat-icon><h1 mat-dialog-title>Abort Build</h1>
<div mat-dialog-content>
    <span>
        Abort building <strong>{{build.sourcename }}</strong> <span *ngIf="build.buildvariant"> {{build.buildvariant.name}}</span>?
    </span>
</div>
<div mat-dialog-actions>
    <app-alert></app-alert>
    <button mat-button (click)="dialog.close()" [disabled]="clicked">Cancel</button>
    <button mat-button (click)="save()" [disabled]="clicked">Ok</button>
</div>
