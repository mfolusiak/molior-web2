<mat-icon style="float: left; padding-top: 4px;">class</mat-icon>
<h1 mat-dialog-titlei *ngIf="!project">Create Project</h1>
<h1 mat-dialog-titlei *ngIf="project">Edit Project</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <p>Project Name <app-validation-error [control]="form.get('name')"></app-validation-error></p>
        <mat-form-field>
            <input matInput formControlName="name" required cdkFocusInitial [readonly]="project">
        </mat-form-field>
        <p>Description <app-validation-error [control]="form.get('description')"></app-validation-error></p>
        <mat-form-field>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <app-alert></app-alert>
    <button mat-button (click)="dialog.close()" [disabled]="clicked">Cancel</button>
    <button mat-button (click)="save()" [disabled]="!form.valid || clicked">Ok</button>
</div>
