<mat-icon style="float: left; padding-top: 4px;">class</mat-icon>
<h1 *ngIf="!hook" mat-dialog-title>Add Post Build Hook</h1>
<h1 *ngIf="hook" mat-dialog-title>Edit Post Build Hook</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <p><strong>Hook URL</strong> <app-validation-error [control]="form.get('url')"></app-validation-error></p>
        <mat-form-field *ngIf="!hook">
            <input matInput formControlName="url" required cdkFocusInitial>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialog.close()">Cancel</button>
    <button mat-button (click)="save()" [disabled]="!form.valid">Ok</button>
</div>
