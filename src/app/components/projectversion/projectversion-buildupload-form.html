<mat-icon style="float: left; padding-top: 4px;">class</mat-icon><h1 mat-dialog-title>Upload external build</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <p>Select all files produced by the <strong>debuild</strong> command:</p>
        <ul>
            <li>mandatory: *.changes, *.buildinfo, *.deb</li>
            <li>optional: *.dsc, *.tar.* (source package)</li>
        </ul>
        <input id="fileupload" type="file" multiple accept=".changes,.buildinfo,.deb,.dsc,.tar.xz,.tar.gz"/>
    </form>
</div>
<div mat-dialog-actions>
    <app-alert></app-alert>
    <button mat-button (click)="dialog.close()" [disabled]="clicked">Cancel</button>
    <button mat-button (click)="save()" [disabled]="clicked || error">Ok</button>
</div>
