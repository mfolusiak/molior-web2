<mat-icon style="float: left; padding-top: 4px;">class</mat-icon><h1 mat-dialog-title>Delete Project Version</h1>
<div mat-dialog-content>
    The project version will be deleted, including the APT repository and all debian packages. This operation cannot be undone.
    <form [formGroup]="form">
        <mat-checkbox formControlName="forceremoval">Force removing running builds</mat-checkbox>
    </form>
</div>
<div mat-dialog-actions>
    <app-alert></app-alert>
    <button mat-button (click)="dialog.close()" [disabled]="clicked">Cancel</button>
    <button mat-button (click)="save()" [disabled]="clicked">Ok</button>
</div>
