<h1><mat-icon>people</mat-icon>User <span class="title">{{user.username}}</span></h1>

<div class="mat-elevation-z8 info-table">
    <div>
        <table>
            <tr>
                <td><strong>Email</strong></td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td><strong>Administrator</strong></td>
                <td>
                    <mat-icon *ngIf="user.is_admin">done</mat-icon>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="user.username !== 'admin'" style="flex-grow: 1; text-align: right;">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit()"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-menu-item (click)="delete()"><mat-icon>delete</mat-icon>Delete</button>
        </mat-menu>
    </div>
</div>
