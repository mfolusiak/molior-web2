<mat-icon style="float: left; padding-top: 4px;">class</mat-icon><h1 mat-dialog-title>Create CI Build</h1>
<div mat-dialog-content>
    <form [formGroup]="form" [ngStyle]="{height: '360px'}">
        Create a CI build for <span class="link">{{repo.url}}</span>.<br/>
        Resulting Debian packages will be published to the unstable distrubution.

        <p><strong>Projectversion</strong> <app-validation-error [control]="form.get('pv')"></app-validation-error></p>
        <mat-form-field>
            <input matInput formControlName="pv" required cdkFocusInitial [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let pv of projectversions$ | async" [value]="pv">
                    {{pv}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <p><strong>Git Reference</strong><app-validation-error [control]="form.get('gitref')"></app-validation-error></p>
        <mat-form-field floatLabel="never" style="width: 400px; padding-left: 45px; padding-top: 10px;">
            <input matInput formControlName="gitref">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <app-alert></app-alert>
    <button mat-button (click)="dialog.close()" [disabled]="clicked">Cancel</button>
    <button mat-button (click)="save()" [disabled]="!form.valid || clicked">Ok</button>
</div>
