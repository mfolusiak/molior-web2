<h1><mat-icon>layers</mat-icon>Repositories</h1>
<mat-paginator [pageSizeOptions]="[10, 50, 100, 1000]" showFirstLastButtons></mat-paginator>
<div id="table-wrapper" [ngStyle]="{display: 'flex', 'flex-direction': 'column', 'flex-grow': 1 }" (window:resize)="resize2parent()">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (wheel)="scroll($event)">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{width: '15em', 'padding-left': '6px'}">
            <mat-form-field [ngStyle]="{width: '15em'}">
                <input matInput placeholder="Name" #inputName>
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['../repo', element.id]" [ngStyle]="{'padding-left': '6px'}">
            <strong> {{element.name}} </strong>
        </td>
    </ng-container>

    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{width: 'auto', 'min-width': '7em'}">Source URL</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'user-select': 'all'}">
            <strong [ngStyle]="{'font-size': '8pt'}">{{element.url}}</strong>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell [ngClass]="'action-menu'" *matHeaderCellDef [ngStyle]="{width: '6em', 'min-width': '6em'}">
            <button mat-icon-button aria-label="create" (click)="create()"><mat-icon>control_point</mat-icon></button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label=""><mat-icon>menu</mat-icon></button>
            <mat-menu #menu="matMenu"><button mat-menu-item>Create</button></mat-menu>
        </th>
        <td mat-cell [ngClass]="'action-menu'" *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="edit(element)">  <mat-icon>edit</mat-icon>Edit</button>
                <button mat-menu-item (click)="update(element.id)"><mat-icon>update</mat-icon>Update</button>
                <button mat-menu-item (click)="delete(element.id)"><mat-icon>delete</mat-icon>Delete</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" (contextmenu)="contextmenu($event, i)"></tr>
    <ng-container matColumnDef="footer">
        <td mat-footer-cell *matFooterCellDef colspan="100%">
            <div *ngIf="(dataSource.total$ | async) == -1">
                Loading...
            </div>
            <div *ngIf="(dataSource.total$ | async) == 0">
                No entries found
            </div>
            <div *ngIf="(dataSource.total$ | async) === -404" [ngStyle]="{color: 'red'}">
                Unable to load data ({{dataSource.error$ | async }})
            </div>
        </td>
    </ng-container>
    <tr mat-footer-row *matFooterRowDef="['footer']" [ngStyle]="(dataSource.total$ | async) < 1 ? {} : {display: 'none'}"></tr>
</table>
</div>
